<ion-content>
    <div class="main-container">
        <div class="main-content main-content-left">
        </div>
        <div class="main-content main-content-right">
        </div>
        <app-timer class="main-timer-container" [mode]=timerMode [maxTime]=5></app-timer>
        <app-timer-button class="main-timer-button-container" [buttonText]=TIMER_BUTTON_TEXT.START (click)=startTimer()></app-timer-button>
        <app-timer-button class="main-timer-button-rightcontainer" [buttonText]=TIMER_BUTTON_TEXT.STOP (click)=stopTimer()></app-timer-button>
        <app-timer-button class="main-timer-button-centercontainer" [buttonText]=TIMER_BUTTON_TEXT.PAUSE (click)=pauseTimer()></app-timer-button>
    </div>
</ion-content>
